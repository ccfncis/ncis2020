<script type="text/javascript">
    function GetQueryString(name) {
        var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)");
        var r = window.location.search.substr(1).match(reg);
        if (r != null) return unescape(r[2]);
        return null;
    }

    //'use strict'
    $(function () {
        var check = GetQueryString("zwtz");
        if (check == 'zwtz') {
            console.log('ddd')
            $('#middle-container').load('./dhzw.html', function (result) {
                $('#dhzw').toggleClass('active')
                $('#dhsy').toggleClass('active')
                $("title").html("NASAC2019大会征文");
                var $result = $(result)
                $result.find("script").appendTo('#middle-container');
            })
        } else if (check == 'hyzc') {
            console.log('zhuce')
            $('#middle-container').load('./hyzc.html', function (result) {
                $('#hyzc').toggleClass('active')
                $('#dhsy').toggleClass('active')
                $("title").html("会议注册");
                var $result = $(result)
                $result.find("script").appendTo('#middle-container');
            })
        } else {
            $('#middle-container').load('./dhsy.html', function (result) {
                var $result = $(result)
                $result.find("script").appendTo('#middle-container');
            })
        }


        $('.list-group-item').on('click', function (e) {
            console.log('fff')
            'use strict'
            var current_active_a_id = $('.list-group-item.active').attr('id'),
                current_id = $(this).attr('id')
            $('#middle-container').load('./' + current_id + '.html', function (result) {
                $('#' + current_active_a_id).toggleClass('active')
                $('#' + current_id).toggleClass('active')

                var $result = $(result)
                console.log('new script--->', $result.find("script"))
                $result.find("script").appendTo('#middle-container')
                $('.row-offcanvas').toggleClass('active')
            })
        })
        $('[data-toggle="offcanvas"]').click(function () {
            $('.row-offcanvas').toggleClass('active')
        });

    })
</script>
